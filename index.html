<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=portrait">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <style>
        /* 強制鎖定直向，禁止跟隨手機方向轉向 */
        html, body {
            orientation: portrait;
            transform: none !important;
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }

        @media screen and (orientation: landscape) {
            html, body {
                transform: none !important;
                orientation: portrait !important;
            }
        }
    </style>
    <title>Magic Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Magic Calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn function" id="clear-btn" data-action="clear"></button>
                <button class="btn function" data-action="plus-minus"></button>
                <button class="btn function" data-action="percent"></button>
                <button class="btn number" data-action="divide"></button>
            </div>
            <div class="row">
                <button class="btn number" data-number="7"></button>
                <button class="btn number" data-number="8"></button>
                <button class="btn number" data-number="9"></button>
                <button class="btn number" data-action="multiply"></button>
            </div>
            <div class="row">
                <button class="btn number" data-number="4"></button>
                <button class="btn number" data-number="5"></button>
                <button class="btn number" data-number="6"></button>
                <button class="btn number" data-action="subtract"></button>
            </div>
            <div class="row">
                <button class="btn number" data-number="1"></button>
                <button class="btn number" data-number="2"></button>
                <button class="btn number" data-number="3"></button>
                <button class="btn number" data-action="add"></button>
            </div>
            <div class="row">
                <button class="btn number" data-action="calculator">                 
                </button>
                <button class="btn number" data-number="0"></button>
                <button class="btn number" data-action="decimal"></button>
                <button class="btn number equals" data-action="equals"></button>
            </div>
         
        </div>
        <div class="row1">            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
